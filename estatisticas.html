<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1565c0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Estatísticas - Triagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="status-bar">
            <span class="status-bar-time" id="statusBarTime">10:45</span>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo" id="logo">
            </div>
            <h1>Estatísticas</h1>
        </header>

        <main class="content page-transition">
            <div class="stats-card">
                <h2>Distribuição por Prioridade</h2>
                <canvas id="priorityChart"></canvas>
            </div>

            <div class="stats-card">
                <h2>Tempo Médio de Espera</h2>
                <canvas id="waitingTimeChart"></canvas>
            </div>

            <div class="stats-card">
                <h2>Atendimentos por Dia</h2>
                <canvas id="dailyChart"></canvas>
            </div>
        </main>

        <nav class="nav-bar">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="historico.html" class="nav-item">
                <i class="fas fa-history"></i>
                <span>Histórico</span>
            </a>
            <a href="estatisticas.html" class="nav-item active">
                <i class="fas fa-chart-bar"></i>
                <span>Estatísticas</span>
            </a>
            <a href="configuracoes.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Config</span>
            </a>
        </nav>
    </div>

    <div id="toastContainer"></div>
    <script src="app.js"></script>
    <script src="stats.js"></script>
</body>
</html>
