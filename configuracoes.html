<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1565c0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Configurações - Triagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="status-bar">
            <span class="status-bar-time" id="statusBarTime">10:45</span>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo" id="logo">
            </div>
            <h1>Configurações</h1>
        </header>

        <main class="content page-transition">
            <div class="settings-card">
                <h2>Aparência</h2>
                <div class="setting-item">
                    <span>Tema Escuro</span>
                    <label class="switch">
                        <input type="checkbox" id="darkMode">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="settings-card">
                <h2>Notificações</h2>
                <div class="setting-item">
                    <span>Alertas de Prioridade</span>
                    <label class="switch">
                        <input type="checkbox" id="priorityAlerts">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="settings-card">
                <h2>Dados</h2>
                <button class="settings-button" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    Exportar Dados
                </button>
                <button class="settings-button danger" onclick="clearData()">
                    <i class="fas fa-trash"></i>
                    Limpar Dados
                </button>
            </div>

            <div class="settings-card">
                <h2>Sobre</h2>
                <div class="about-info">
                    <p>Versão 1.0.0</p>
                    <p>© 2025 Sistema de Triagem</p>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="historico.html" class="nav-item">
                <i class="fas fa-history"></i>
                <span>Histórico</span>
            </a>
            <a href="estatisticas.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Estatísticas</span>
            </a>
            <a href="configuracoes.html" class="nav-item active">
                <i class="fas fa-cog"></i>
                <span>Config</span>
            </a>
        </nav>
    </div>

    <div id="toastContainer"></div>
    <script src="app.js"></script>
</body>
</html>
